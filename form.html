<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="WDD 131 - Dynamic Web Fundamentals - Lucas Neves Rocha - Form">
  <meta name="author" content="Lucas Neves Rocha">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/form.css">
  <script src="scripts/getdates.js" defer></script>
  <script src="scripts/form.js" defer></script>
  <title>Form - Product Review</title>
</head>
<body>
  <header>
    <h1>Product Review</h1>
  </header>

  <form action="review.html" method="get">
    <label for="productName">Product Name</label>
    <select id="productName" name="productName" required>
      <option value="" disabled selected>Select a product...</option>
    </select>

    <label>Overall Rating</label>
    <div class="stars">
      <input type="radio" id="fivestar" name="stars" value="5" required><label for="fivestar"></label>
      <input type="radio" id="fourstar" name="stars" value="4" required><label for="fourstar"></label>
      <input type="radio" id="threestar" name="stars" value="3" required><label for="threestar"></label>
      <input type="radio" id="twostar" name="stars" value="2" required><label for="twostar"></label>
      <input type="radio" id="onestar" name="stars" value="1" required><label for="onestar"></label>
    </div>

    <label for="installation">Date of installation</label>
    <input type="date" id="installation" name="installation" required>

    <label>Which features did you find useful in the product? (Check all that apply)</label>
    <div id="featDiv">
      <input type="checkbox" id="durability" name="durability" value="1">
      <label for="durability">Durability</label>
      <input type="checkbox" id="easeOfUse" name="easeOfUse" value="2">
      <label for="easeOfUse">Ease of use</label>
      <input type="checkbox" id="performance" name="performance" value="3">
      <label for="performance">Performance</label>
      <input type="checkbox" id="design" name="design" value="4">
      <label for="design">Design</label>
    </div>
    
    <label for="review">Written Review (Optional)</label>
    <textarea id="review" name="review"></textarea>

    <label for="name">Your Name (Optional)</label>
    <input type="text" id="name" name="name">

    <input type="submit" id="submitButton" value="Post Review">
  </form>

  <div id="visit">
    <p>Number of visits to this page</p>
    <p id="visitCount"></p>
  </div>

  <footer>
    <p>&#169; <span id="currentYear"></span> ðŸ”¥Lucas Neves RochaðŸ”¥ Brazil</p>
    <p id="lastModified"></p>
  </footer>
</body>
</html>
